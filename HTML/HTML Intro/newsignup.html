    <script>
        function formSubmit() {
            let emailInput = (document.getElementById("exampleInputEmail1"));
            let emailValue = emailInput.value;

            let passInput = (document.getElementById("exampleInputPassword1"));
            let passValue = passInput.value;

            let confirmInput = (document.getElementById("confirmPass"));
            let confirmValue = confirmInput.value;

            // Ensure Password and Confirm are the same
            if (confirmValue != passValue) {
                // alert("Password does not match");
                passInput.classList.add("is-invalid");
                passInput.style.backgroundColor = "yellow";
                passInput.style.cssText += "color:red";     // Can add css to the element. This appends the style
                passInput.value = "";
                confirmInput.classList.add("is-invalid");
                confirmInput.style.backgroundColor = "yellow";
                confirmInput.style.cssText += "color:red";
                confirmInput.value = "";
            }

            if (emailValue == '') {
                // alert("Email is Required");
                emailInput.classList.add("is-invalid");      // bootstrap nice!!
                emailInput.style.backgroundColor = "yellow";
                // emailInput.value = "Enter your email";
                // emailInput.style.cssText += "color:red";    // Can add css to the element. This appends the style

                document.getElementById("emailHelp").innerText = "We'll never share your email with anyone.";
                document.getElementById("emailHelp").innerText = "Please insert a valid email.";
                document.getElementById("emailHelp").style = "color:red";
            }

            var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}$/;
            if (!passValue.match(passw)) {
                // alert("not Valid pass");        //BAM JUSTIN
                passInput.classList.add("is-invalid");
                passInput.style.backgroundColor = "yellow";
                passInput.style.cssText += "color:red";
                document.getElementById("passwordHelp").innerText = document.getElementById("passwordHelp").innerText = "Please enter a valid Password.";;
                document.getElementById("passwordHelp").style = "color:red";
            }
        }

        function cancelClicked() {
            let invalidItems = document.querySelectorAll(".is-invalid");

            for (i of invalidItems) {
                i.classList.remove("is-invalid");
                i.value = "";
                i.style.backgroundColor = "white";
                i.style.color = "black";
                console.log(i);
            }
            document.getElementById("emailHelp").innerText = "We'll never share your email with anyone.";
            document.getElementById("emailHelp").style = "color:black";

            document.getElementById("passwordHelp").innerText = "Must contain 8 characters, capital & lowercase, and a number."
            document.getElementById("passwordHelp").style = "color:black";
        }
    </script>

    <section>
        <div class="container mt-5 d-flex flex-column justify-content-center">
            <h1 class="mb-4 text-center">Create a New Account</h1>
            <form>
                <div class="mx-auto mb-3 col-sm-7">
                    <label for="nameField" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="mx-auto mb-3 col-sm-7">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone.</div>
                </div>
                <div class="mx-auto mb-3 col-sm-7">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text">Must contain 8 characters, capital & lowercase, and a
                        number.</div>
                </div>
                <div class="mx-auto mb-3 col-sm-7">
                    <label for="confirmPass" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPass">
                </div>
                <div class="mx-auto mb-3 col-sm-7 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary me-2" onclick="formSubmit()">Submit</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelClicked()">Cancel</button>
                </div>

            </form>
        </div>
