    <script>
        
        // Cross
        var size = prompt("Input size: ");
        let str = [size];
        for(let i = 0; i < size; i++) {
            str.fill(" ");
            str[i] = "*";
            str[size-(i+1)] = "*";
            console.log(str.join(""));
        }

    </script>
